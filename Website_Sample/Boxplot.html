<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
		select {
			-webkit-appearance: none;
			-moz-appearance: none;
			-ms-appearance: none;
			appearance: none;
			outline: 0;
			border: 0;
			box-shadow: none;
			background: #808080;
			background-image: none;
			padding: 2vw;  
			color:#242325; 
			cursor: pointer;
			font-size: 1.5vw;
			font-family: "courier prime";
		}
		select::-ms-expand { display: none;}
		.container {display: flex; align-items: center;justify-content: center;flex-direction: column}
		.selection {
			position: relative;
            display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			
			width: 30vw;
			height: 7vw;
			line-height: 8vw;
			background: #808080;
			overflow: hidden;
			border-radius: 8vw;
		}
		.selection::after {
			content: '\25BC';
			position: absolute;
			top: 0;
			right: 0;
			padding: 0 1vw;
			background: #fda736;
			cursor: pointer;
			pointer-events: none;
			transition: 0.25s all ease;	
		}
		
		.selection:hover::after {
			color: #f4f4f9;	
		}
		

        /* 样式化容器 */
        #plot-container {
            width: 100%;
			align-items: center;
            justify-content: center;
			background-color: "#F4F4F9";
			color: "#F4F4F9"
        }
    </style>
</head>
